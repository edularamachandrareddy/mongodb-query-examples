apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'
mainClassName = 'com.kodcu.mongodb.spring.MongoApp'
version = '1.0'

dependencies {
    compile 'org.springframework.data:spring-data-mongodb:1.8.0.BUILD-SNAPSHOT'
}

repositories {
    mavenCentral()
    maven {
        url 'http://repo.spring.io/snapshot'
    }
}